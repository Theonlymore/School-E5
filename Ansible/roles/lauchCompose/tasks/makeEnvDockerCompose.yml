  ansible.builtin.lineinfile:
    path:  /root/docker/dockercompose/.env
    line: '{{ item }}'
    create: yes
  with_items:
  - 'EMAIL={{ emailLetSencrypt }}' #
  - 'DOMAIN=rocheralexandre.com'
